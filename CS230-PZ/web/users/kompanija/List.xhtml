<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKompanijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKompanijaEmpty}" rendered="#{kompanijaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kompanijaController.items.rowCount > 0}">
                    <h:outputText value="#{kompanijaController.pagination.pageFirstItem + 1}..#{kompanijaController.pagination.pageLastItem + 1}/#{kompanijaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kompanijaController.previous}" value="#{bundle.Previous} #{kompanijaController.pagination.pageSize}" rendered="#{kompanijaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kompanijaController.next}" value="#{bundle.Next} #{kompanijaController.pagination.pageSize}" rendered="#{kompanijaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kompanijaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKompanijaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKompanijaTitle_nazivKompanije}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivKompanije}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKompanijaTitle_drzava}"/>
                            </f:facet>
                            <h:outputText value="#{item.drzava}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKompanijaTitle_sediste}"/>
                            </f:facet>
                            <h:outputText value="#{item.sediste}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{kompanijaController.prepareView}" value="#{bundle.ListKompanijaViewLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:outputLink value="/CS230-PZ/webresources/kompanija" >JSON prikaz</h:outputLink>
                <br />
                <br />
                <h:link outcome="/users/index" value="#{bundle.ListKompanijaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
