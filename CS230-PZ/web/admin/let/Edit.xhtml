<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <center><h1>Izmeni let</h1></center>
                <h:panelGrid columns="2" styleClass="forma">                  
                    <h:outputLabel value="Vreme polaska: " for="vremePolaska" />
                    <h:inputText id="vremePolaska" value="#{letController.selected.vremePolaska}" title="#{bundle.EditLetTitle_vremePolaska}" required="true" requiredMessage="#{bundle.EditLetRequiredMessage_vremePolaska}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Vreme dolaska: " for="vremeDolaska" />
                    <h:inputText id="vremeDolaska" value="#{letController.selected.vremeDolaska}" title="#{bundle.EditLetTitle_vremeDolaska}" required="true" requiredMessage="#{bundle.EditLetRequiredMessage_vremeDolaska}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Aerodrom-dolazak: " for="aerodromIdDolazak" />
                    <h:selectOneMenu id="aerodromIdDolazak" value="#{letController.selected.aerodromIdDolazak}" title="#{bundle.EditLetTitle_aerodromIdDolazak}" required="true" requiredMessage="#{bundle.EditLetRequiredMessage_aerodromIdDolazak}">
                        <f:selectItems value="#{aerodromController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Aerodrom-polazak: " for="aerodromIdPolazak" />
                    <h:selectOneMenu id="aerodromIdPolazak" value="#{letController.selected.aerodromIdPolazak}" title="#{bundle.EditLetTitle_aerodromIdPolazak}" required="true" requiredMessage="#{bundle.EditLetRequiredMessage_aerodromIdPolazak}">
                        <f:selectItems value="#{aerodromController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Avion: " for="avionId" />
                    <h:selectOneMenu id="avionId" value="#{letController.selected.avionId}" title="#{bundle.EditLetTitle_avionId}" required="true" requiredMessage="#{bundle.EditLetRequiredMessage_avionId}">
                        <f:selectItems value="#{avionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLetLabel_pilot}" for="pilot" />
                    <h:selectOneMenu id="pilot" value="#{letController.selected.pilot}" title="#{bundle.EditLetTitle_pilot}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="4">
                <h:commandButton action="#{letController.update}" value="Sačuvaj"/>
                <h:button outcome="View" value="Prikaži"/>
                <h:commandButton action="#{letController.prepareList}" value="Prikaži sve letove" immediate="true"/>
                <h:button outcome="/admin/index" value="#{bundle.EditLetIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
