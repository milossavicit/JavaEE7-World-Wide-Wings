<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <center><h1>Nova kompanija</h1></center>
                <h:panelGrid columns="2" styleClass="forma">                   
                    <h:outputLabel value="Naziv kompanije: " for="nazivKompanije" />
                    <h:inputText id="nazivKompanije" value="#{kompanijaController.selected.nazivKompanije}" title="#{bundle.CreateKompanijaTitle_nazivKompanije}" required="true" requiredMessage="#{bundle.CreateKompanijaRequiredMessage_nazivKompanije}"/>
                    <h:outputLabel value="Država: " for="drzava" />
                    <h:inputText id="drzava" value="#{kompanijaController.selected.drzava}" title="#{bundle.CreateKompanijaTitle_drzava}" required="true" requiredMessage="#{bundle.CreateKompanijaRequiredMessage_drzava}"/>
                    <h:outputLabel value="Sedište: " for="sediste" />
                    <h:inputText id="sediste" value="#{kompanijaController.selected.sediste}" title="#{bundle.CreateKompanijaTitle_sediste}" required="true" requiredMessage="#{bundle.CreateKompanijaRequiredMessage_sediste}"/>
                </h:panelGrid>
                <br />
                <h:panelGrid columns="3">
                <h:commandButton action="#{kompanijaController.create}" value="Sačuvaj" />
                <h:commandButton action="#{kompanijaController.prepareList}" value="Prikaži sve kompanije" immediate="true"/>
                <h:button outcome="/admin/index" value="#{bundle.CreateKompanijaIndexLink}"/>
                </h:panelGrid>
                <br />
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
